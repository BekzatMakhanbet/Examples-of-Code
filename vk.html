<!DOCTYPE html> 
<html> 
<head> 
	<title>Welcome! | VK</title> 
	<link rel="stylesheet" type="text/css" href="vkStyle.css"> 
</head> 
<body> 

	<header> 
		<img src="vk.png" width="43" height="43" id="vk"> 

		<input type="text" placeholder="Search" id="search"> 

	</header> 

	<div id="main"> 

		<div> 
			<h4 id="advT" class="tecst">VK for mobile devices</h4> 
			<h5 id="adv" class="tecst">Install our official mobile app and stay in touch with your friends anytime and anywhere.</h5>
			<img src="peoplePic.png"> 
		</div> 

		<div> 

			<div id="enterDiv"> 

				<input type="text" placeholder="Phone or email" class="inputs"> 
				<br> 
				<input type="password" placeholder="Password" class="inputs"> 
				<br> 
				<button id="login">Log in</button> 
				<h5 style="display: inline;" id="forgot">Forgot your password?</h5> 
			</div> 

			<div id="registerDiv"> 

				<h4 style="font-size: 18px;font-weight: 500; margin-bottom: 13px;">On VK for the first time?</h4> 
				<h5 style="font-size: 13px; margin-bottom: 21px;">Sign up for VK</h5> 

				<input type="text" placeholder="Your first name" class="inputs"> 
				<br> 
				<input type="password" placeholder="Your last name" class="inputs"> 
				<br> 
				<h5 style="font-size: 14px;font-weight: 600;">Date for birth</h5> 
				<button class="butts" style="margin: 21px 2px 21px 0px;">Day</button>
				<button class="butts" style="width: 90px;background-position: 60px center; ">Month</button>
				<button class="butts" style="margin: 21px 0px 21px 2px;">Year</button>
				<h5 style="font-size: 14px;font-weight: 600;">Your gender</h5>
				<p style="display: inline-block;"><input type="radio" name="gender" value="male" >Male</p>
				<p style="display: inline-block;"><input type="radio" name="gender" value="female" >Female</p>
			</div> 

		</div> 
	</div> 
</body> 
</html>
